log4j.rootCategory=INFO, file, stdout

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.Append=false
log4j.appender.file.threshold=DEBUG
log4j.appender.file.File=C:\\log\\runApp.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern= %-5p %c{1}:%L - %m%n

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.threshold=INFO
#log4j.appender.stdout.threshold=FATAL
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{2}:%L, Method name: '%M' %m%n
#log4j.appender.stdout.layout.ConversionPattern=%highlight{%d{ABSOLUTE} %5p %t %c{2}:%L, Method name: '%M' %m%n}
#log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d %c - %m%n
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}

log4j.category.org.springframework.beans.factory=ERROR
log4j.logger.org.springframework=DEBUG